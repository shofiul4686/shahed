<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

   <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/619/619153.png">

    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>

        :root {

            --nature-green: #27ae60;

            --sales-btn: #2ecc71;

            --purchase-btn: #3498db;

            --product-btn: #f1c40f;

            --customer-btn: #9b59b6;

            --report-btn: #e67e22;

        }

        

        body {

            background-color: #f8fbf9;

            margin: 0;

            font-family: 'Segoe UI', Tahoma, sans-serif;

            overflow-x: hidden;

        }



        .hero-banner {

            height: 55vh;

            background: linear-gradient(135deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.2) 100%), 

                        url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?auto=format&fit=crop&q=80&w=1600');

            background-size: cover;

            background-position: center;

            display: flex;

            align-items: center;

            position: relative;

            color: white;

        }



        .hero-overlay-content { padding-left: 8%; z-index: 10; animation: fadeInUp 1s ease-out; }

        .main-title { font-size: clamp(2rem, 7vw, 4.5rem); font-weight: 900; text-transform: uppercase; line-height: 1.1; margin-bottom: 15px; }

        .sub-badge { background: var(--nature-green); color: white; padding: 8px 25px; border-radius: 4px; display: inline-block; margin-bottom: 25px; }



        .quick-actions { margin-top: -50px; position: relative; z-index: 30; padding: 0 15px; }

        .action-grid { max-width: 1100px; margin: 0 auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 15px; }



        .erp-button {

            border: none; border-radius: 15px; padding: 25px 15px; color: white; font-weight: 700;

            display: flex; flex-direction: column; align-items: center; justify-content: center;

            transition: all 0.3s ease; cursor: pointer; text-decoration: none;

        }



        .erp-button i { font-size: 1.8rem; margin-bottom: 10px; }

        .erp-button:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.2); filter: brightness(1.1); }



        .btn-sales { background-color: var(--sales-btn); }

        .btn-purchase { background-color: var(--purchase-btn); }

        .btn-product { background-color: var(--product-btn); }

        .btn-customer { background-color: var(--customer-btn); }

        .btn-report { background-color: var(--report-btn); }

        .btn-stock { background-color: #FF1493; }



        .developer-footer { padding: 40px 0; text-align: center; }

        .dev-name { font-weight: 700; color: var(--nature-green); }



        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }



        @media (max-width: 768px) {

            .hero-banner { height: 45vh; text-align: center; justify-content: center; }

            .hero-overlay-content { padding-left: 0; }

            .action-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }

        }

    </style>

</head>

<body>



<div class="hero-banner">

    <div class="hero-overlay-content">

        <div class="sub-badge">SMART SOLUTIONS</div>

        <h1 class="main-title">MANAGEMENT<br>SYSTEM</h1>

    </div>

</div>



<div class="quick-actions">

    <div class="action-grid">

        <a href="Sales.html" target="_blank" class="erp-button btn-sales">

            <i class="fas fa-file-invoice-dollar"></i>

            <span>NEW INVOICE</span>

        </a>



        <a href="Purchase.html" target="_blank" class="erp-button btn-purchase">

            <i class="fas fa-cart-plus"></i>

            <span>PURCHASE</span>

        </a>



        <a href="Product.html" target="_blank" class="erp-button btn-product">

            <i class="fas fa-boxes-stacked"></i>

            <span>ADD PRODUCT</span>

        </a>



        <a href="Customer.html" target="_blank" class="erp-button btn-customer">

            <i class="fas fa-users"></i>

            <span>ADD CUSTOMER</span>

        </a>



        <a href="Reports.html" target="_blank" class="erp-button btn-report">

            <i class="fas fa-chart-pie"></i>

            <span>REPORTS</span>

        </a>



        <a href="Stock.html" target="_blank" class="erp-button btn-stock">

            <i class="fas fa-warehouse"></i>

            <span>STOCK REPORT</span>

        </a>

    </div>

</div>



<div class="developer-footer">

    <div class="dev-text">

        Software Development by <br>

        <span class="dev-name">MD SHOFIUL ALOM</span>

    </div>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



</body>

</html>
