<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --nature-green: #27ae60;
            --deep-overlay: rgba(0, 0, 0, 0.4);
            --glass-white: rgba(255, 255, 255, 0.1);
            --sales-btn: #2ecc71;
            --purchase-btn: #3498db;
            --product-btn: #f1c40f;
            --customer-btn: #9b59b6;
            --report-btn: #e67e22;
            --logout-red: #e74c3c;
        }
        
        body {
            background-color: #f8fbf9;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* হিরো ব্যানার ডিজাইন */
        .hero-banner {
            height: 55vh;
            background: linear-gradient(135deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.2) 100%), 
                        url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?auto=format&fit=crop&q=80&w=1600');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            position: relative;
            color: white;
        }

        .hero-overlay-content {
            padding-left: 8%;
            z-index: 10;
            animation: fadeInUp 1s ease-out;
        }

        /* লগআউট বাটন স্টাইল */
        .logout-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .btn-logout {
            background: rgba(231, 76, 60, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 18px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-logout:hover {
            background: var(--logout-red);
            color: white;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
            transform: translateY(-2px);
        }

        .main-title {
            font-size: clamp(2rem, 7vw, 4.5rem);
            font-weight: 900;
            letter-spacing: -1px;
            text-transform: uppercase;
            line-height: 1.1;
            margin-bottom: 15px;
            filter: drop-shadow(2px 4px 10px rgba(0,0,0,0.3));
        }

        .sub-badge {
            background: var(--nature-green);
            color: white;
            padding: 8px 25px;
            font-size: 1.1rem;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.4);
        }

        /* কুইক অ্যাকশন বাটন সেকশন */
        .quick-actions {
            margin-top: -50px;
            position: relative;
            z-index: 30;
            padding: 0 15px;
        }

        .action-grid {
            max-width: 1100px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 15px;
        }

        .erp-button {
            border: none;
            border-radius: 15px;
            padding: 25px 15px;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            cursor: pointer;
            text-decoration: none;
        }

        .erp-button i {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .erp-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            filter: brightness(1.1);
        }

        .erp-button:active {
            transform: scale(0.95);
        }

        .btn-sales { background-color: var(--sales-btn); }
        .btn-purchase { background-color: var(--purchase-btn); }
        .btn-product { background-color: var(--product-btn); }
        .btn-customer { background-color: var(--customer-btn); }
        .btn-report { background-color: var(--report-btn); }

        .erp-button.btn-stock {
            background-color: #FF1493;
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
        }

        .erp-button.btn-stock:hover {
            background-color: #FF69B4;
        }

        /* সিঙ্ক স্ট্যাটাস */
        .sync-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 8px 18px;
            border-radius: 30px;
            font-size: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid #eee;
        }

        .dot { height: 10px; width: 10px; background-color: #27ae60; border-radius: 50%; }

        /* ডেভেলপার কার্ড */
        .developer-footer {
            padding: 40px 0;
            text-align: center;
        }

        .dev-name {
            font-weight: 700;
            color: var(--nature-green);
            text-transform: uppercase;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .hero-banner { height: 45vh; text-align: center; justify-content: center; }
            .hero-overlay-content { padding-left: 0; }
            .action-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .erp-button { padding: 20px 10px; font-size: 0.9rem; }
            .logout-container { top: 10px; right: 10px; }
            .btn-logout { padding: 6px 12px; font-size: 12px; }
        }
    </style>
</head>
<body>

<?!= include('Navbar'); ?>

<div class="hero-banner">
    <!-- লগআউট বাটন -->
    <div class="logout-container">
        <button class="btn btn-logout" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> লগআউট
        </button>
    </div>

    <div class="hero-overlay-content">
        <div class="sub-badge">SMART SOLUTIONS</div>
        <h1 class="main-title">MANAGEMENT<br>SYSTEM</h1>
    </div>
</div>

<div class="quick-actions">
    <div class="action-grid">
        <button class="erp-button btn-sales" onclick="openNewTab('Sales')">
            <i class="fas fa-file-invoice-dollar"></i>
            <span>NEW INVOICE</span>
        </button>

        <button class="erp-button btn-purchase" onclick="openNewTab('Purchase')">
            <i class="fas fa-cart-plus"></i>
            <span>PURCHASE</span>
        </button>

        <button class="erp-button btn-product" onclick="openNewTab('Product')">
            <i class="fas fa-boxes-stacked"></i>
            <span>ADD PRODUCT</span>
        </button>

        <button class="erp-button btn-customer" onclick="openNewTab('Customer')">
            <i class="fas fa-users"></i>
            <span>ADD CUSTOMER</span>
        </button>

        <button class="erp-button btn-report" onclick="openNewTab('Reports')">
            <i class="fas fa-chart-pie"></i>
            <span>REPORTS</span>
        </button>

        <button class="erp-button btn-stock" onclick="openNewTab('Stock')">
            <i class="fas fa-warehouse"></i>
            <span>STOCK REPORT</span>
        </button>
    </div>
</div>

<div class="developer-footer">
    <div class="dev-text">
        Software Development by <br>
        <span class="dev-name">MD SHOFIUL ALOM</span>
    </div>
</div>

<div class="sync-status" id="syncStat">
    <span class="dot" id="syncDot"></span>
    <span id="syncText">Online</span>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let scriptURL = "";

    window.onload = () => {
        // Apps Script থেকে Web App URL নিয়ে আসা
        google.script.run.withSuccessHandler(url => {
            scriptURL = url;
            console.log("URL Ready");
        }).getScriptURL();
    };

    function openNewTab(pageName) {
        if (scriptURL) {
            window.open(scriptURL + "?page=" + pageName + "&mode=form", '_blank');
        } else {
            alert("সিস্টেম প্রস্তুত হচ্ছে, দয়া করে এক সেকেন্ড অপেক্ষা করে আবার ক্লিক করুন।");
            google.script.run.withSuccessHandler(url => {
                scriptURL = url;
            }).getScriptURL();
        }
    }

    // লগআউট ফাংশন
    function logout() {
        if (confirm("আপনি কি নিশ্চিতভাবে লগআউট করতে চান?")) {
            // Apps Script URL এ page=Login প্যারামিটার পাঠিয়ে রিডাইরেক্ট করা
            if (scriptURL) {
                window.location.href = scriptURL + "?page=Login";
            } else {
                // ব্যাকআপ URL যদি স্ক্রিপ্ট ইউআরএল লোড হতে দেরি করে
                google.script.run.withSuccessHandler(url => {
                    window.location.href = url + "?page=Login";
                }).getScriptURL();
            }
        }
    }
</script>

</body>
</html>
