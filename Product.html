<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="product.png">
    <title>New Product Add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom Toast Notification Style */
        #customToast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: none;
            min-width: 300px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .toast-success { background: linear-gradient(135deg, #28a745, #1e7e34); }
        .toast-error { background: linear-gradient(135deg, #dc3545, #bd2130); }
        .x-small { font-size: 12px; }
    </style>
</head>
<body>
    <?!= include('Navbar'); ?>

    <div id="customToast">
        <i id="toastIcon" class="fas me-2"></i>
        <span id="toastMessage"></span>
    </div>

    <div class="container mt-4">
        <div class="card p-4 shadow-sm">
            <h4 class="text-success mb-3 border-bottom pb-2">
                <i class="fas fa-box-open me-2"></i>Product Entry
            </h4>
            
            <div class="row g-3" id="productForm">
                <div class="col-md-3">
                    <label class="form-label fw-bold small">Product Code</label>
                    <input type="text" id="pCode" class="form-control" placeholder="automatically Code" readonly>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold small">Product Name</label>
                    <input type="text" id="pName" class="form-control" placeholder="Enter product name">
                </div>
                <div class="col-md-3">
                    <label class="form-label fw-bold small">Pack Size</label>
                    <input type="text" id="pPack" class="form-control" placeholder="Ex: 20gm or 10pcs">
                </div>

                <div class="col-md-4">
                    <label class="form-label fw-bold small">Category</label>
                    <input type="text" id="pCat" class="form-control" placeholder="Category">
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-bold small">Company</label>
                    <input type="text" id="pComp" class="form-control" placeholder="Company Name">
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-bold small">Initial Stock</label>
                    <input type="number" id="pStock" class="form-control" value="0">
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-bold small">Purchase Rate</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" id="pPRate" class="form-control" step="0.01">
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold small">Sales Rate</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" id="pSRate" class="form-control" step="0.01">
                    </div>
                </div>

                <div class="col-md-12 text-end mt-4">
                    <button class="btn btn-success px-5 shadow fw-bold" id="saveBtn" onclick="saveProductData()">
                        <i class="fas fa-save me-2"></i>Save Product
                    </button>
                </div>
            </div>
        </div>
        
        <div class="mt-4 card p-3 bg-light">
            <h6 class="fw-bold mb-0 text-muted small"><i class="fas fa-info-circle me-1"></i> Guidelines:</h6>
            <p class="mb-0 x-small text-muted">After saving a new product, it will automatically be added to the invoice search list.</p>
        </div>
    </div>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzkDCX5zax-NuoSKRSxJIjL9Rx4MbtVxvm5QlrOEIxrTR-s3sVuRHJy_ISNIm3ehDYs/exec"; 

    window.onload = function() {
        generateAutoCode();
    };

    // কাস্টম মেসেজ দেখানোর ফাংশন
    function showToast(message, type = 'success') {
        const toast = document.getElementById('customToast');
        const toastMsg = document.getElementById('toastMessage');
        const toastIcon = document.getElementById('toastIcon');

        toast.className = (type === 'success') ? 'toast-success' : 'toast-error';
        toast.style.display = 'block';
        toastMsg.innerText = message;
        toastIcon.className = (type === 'success') ? 'fas fa-check-circle me-2' : 'fas fa-exclamation-triangle me-2';

        setTimeout(() => {
            toast.style.display = 'none';
        }, 5000);
    }

    async function generateAutoCode() {
        try {
            const response = await fetch(`${WEB_APP_URL}?action=getNextProductCode`);
            const nextCode = await response.json();
            
            const codeInput = document.getElementById('pCode');
            if(codeInput) {
                codeInput.value = nextCode;
                codeInput.readOnly = true;
            }
            document.getElementById('pName').focus();
        } catch (e) {
            console.error("Code Generation Error:", e);
        }
    }

    async function saveProductData() {
        const btn = document.getElementById('saveBtn');
        const code = document.getElementById('pCode').value.trim();
        const name = document.getElementById('pName').value.trim();
        
        if (!code || !name) {
            showToast("Product Code and Name must be filled!", "error");
            return;
        }

        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Saving...';

        const productData = {
            action: "saveProduct",
            code: code,
            name: name,
            pack: document.getElementById('pPack').value,
            cat: document.getElementById('pCat').value,
            company: document.getElementById('pComp').value,
            stock: document.getElementById('pStock').value,
            pRate: document.getElementById('pPRate').value,
            sRate: document.getElementById('pSRate').value
        };

        try {
            await fetch(WEB_APP_URL, {
                method: "POST",
                mode: "no-cors",
                body: JSON.stringify(productData)
            });

            showToast("Product '" + name + "' Saved Successfully!", "success");
            resetForm(); 
            generateAutoCode(); 
        } catch (error) {
            showToast("Error: " + error, "error");
        } finally {
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-save me-2"></i>Save Product';
        }
    }

    function resetForm() {
        const fields = ['pName', 'pPack', 'pCat', 'pComp', 'pPRate', 'pSRate'];
        fields.forEach(id => {
            const el = document.getElementById(id);
            if(el) el.value = '';
        });
        document.getElementById('pStock').value = '0';
    }
</script>
</body>
</html>
